application: weather-beacon
version: 4
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /styles
  static_dir: static/styles
- url: /images
  static_dir: static/images
- url: /scripts
  static_dir: static/scripts
- url: /humans.txt
  static_files: static/humans.txt
  upload: static/humans.txt
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico
- url: /admin/.*
  script: weatherbeacon.application
  login: admin
- url: /.*
  script: weatherbeacon.application

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: yaml
  version: latest
